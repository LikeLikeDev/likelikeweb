<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LikeLikeWEB</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #f07048;
            padding: 10px 0;
            text-align: right;
        }

        .navLink {
            color: white;
            font-size: 18px;
            text-decoration: none;
            margin-right: 20px;
        }

        .navLink:last-child {
            margin-right: 0;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #f07048;
            border: none;
            border-radius: 10px;
            height: 50px;
            width: 160px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a class="navLink" href="acc/login">Log In</a>
            <a class="navLink" href="acc/signup">Sign Up</a>
        </nav>
    </header>
    <main>
        <h1>Welcome to LikeLikeWEB</h1>
        <button class="btn" id="loginButton">Log In</button>
        <button class="btn" id="signupButton">Sign Up</button>
    </main>
    <footer>
        <!-- Your footer content goes here -->
    </footer>
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            window.location.href = "acc/login";
        });

        document.getElementById('signupButton').addEventListener('click', function() {
            window.location.href = 'acc/signup';
        });
    </script>
</body>
</html>
